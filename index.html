<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputbox">
        <h2>COUNTDOWN</h2>
        <p>Hour : Minutes : Seconds</p>
        <input class="input hour" placeholder="00"></input>
        <span>:</span>
        <input class="input mins" placeholder="00"></input>
        <span>:</span>
        <input class="input sec" placeholder="00"></input>
        <button>START COUNTDOWN</button>
    </div>
    <p class="clock">
        <span class="hours"></span>:
        <span class="minute"></span>:
        <span class="second"></span>
    </p>
    <div class="finishbox">
        <h2>COUNTDOWN FINISHED</h2>
        <button class="restart">START AGAIN</button>
    </div>
</body>
</html>
